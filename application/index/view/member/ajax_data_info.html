<script src="__STATIC__/plugs/jquery/echarts.js"></script>
<div id="data_info" style="width:100%; height:550px">
</div>
<script>
    var dataInfoObj = echarts.init(document.getElementById('data_info'));
    $.post('{:url("get_week_data")}', function (data) {
        if (data.data.length != 0) {

            var option = {
                title: {
                    text: ''
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['体重', '骨骼肌', '体脂肪', '身体水分含量', '去脂体重', '身体质量指数', '体脂百分比', '腰臀比', '基础代谢', '肌肉控制', '脂肪控制']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: data.week
                },
                yAxis: {
                    type: 'value'
                },
                series: data.data
            };
            dataInfoObj.setOption(option);
        }

    }, 'json')
</script>
