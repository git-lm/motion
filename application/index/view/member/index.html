{extend  name="public:main"}
{block name="main"}
<!--main 开始-->
<form class="layui-form" action="">
    <div class='main infor '>
        <div class="infor_in">
            <!-- infor_l 开始 -->
            <div class="infor_l">
                <h3>Edit Profile</h3>
                <div class="header_tu"><img src="images/bg.png" alt=""></div>

                <button class="layui-btn layui-btn-primary">
                    <i class="layui-icon">&#xe65d;</i> Change Password
                </button>
                <br/>
                <a href="change_password.html" class="layui-btn layui-btn-primary">
                    Change Passwor
                </a>
            </div>
            <!-- infor_l 结束 -->

            <!--infor_r 开始-->
            <div class="infor_r">
                <!-- infor_r_top 开始 -->
                <div class="infor_r_top">
                    <div class="infor_r_top_l">
                        <div class="lablediv">
                            <label>
                                <span>姓名 <i class="red">*</i></span>
                                <input type="text" placeholder="请输入姓名" autocomplete="off" class="layui-input" />
                            </label>
                        </div>

                        <div class="lablediv">
                            <label>
                                <span>邮箱 <i class="red">*</i></span>
                                <input type="text" placeholder="请输入邮箱" autocomplete="off" class="layui-input" />
                            </label>
                        </div>

                        <div class="lablediv">
                            <label>
                                <span>地址  <i class="red">*</i></span>
                                <input type="text" placeholder="请输入地址" autocomplete="off" class="layui-input" />
                            </label>
                        </div>

                        <div class="lablediv">
                            <label>
                                <span>生日 (2018/01/18)  <i class="red">*</i></span>
                                <input type="text" placeholder="请输入生日" autocomplete="off" class="layui-input" />
                            </label>
                        </div>




                    </div>

                    <div class="infor_r_top_l">
                        <div class="lablediv">
                            <label>
                                <span>曾用名 <i class="red">*</i></span>
                                <input type="text" placeholder="请输入曾用名" autocomplete="off" class="layui-input" />
                            </label>
                        </div>

                        <div class="lablediv">
                            <label>
                                <span>微信</span>
                                <input type="text" placeholder="请输入微信" autocomplete="off" class="layui-input" />
                            </label>
                        </div>

                        <div class="lablediv ">
                            <label class='half_lab'>
                                <span>身高 (cm.)   <i class="red">*</i></span>
                                <input type="text" placeholder="请输入身高" autocomplete="off" class="layui-input" />
                            </label>

                            <label class='half_lab'>
                                <span>体重 (kg.)    <i class="red">*</i></span>
                                <input type="text" placeholder="请输入体重" autocomplete="off" class="layui-input" />
                            </label>
                        </div>
                        <div class="lablediv">
                            <label>
                                <span>性别  <i class="red">*</i></span>
                                <input type="radio" name="sex" value="男" title="男" checked="">
                                <input type="radio" name="sex" value="女" title="女">
                            </label>
                        </div>

                    </div>
                </div>
                <!-- infor_r_top 结束 -->

                <!-- infor_r_bot 开始 -->
                <div class="infor_r_bot">
                    <h4 class="border_b">消息通知</h4>
                    <div class="switch_list">
                        <div class="layui-form"><input type="checkbox" name="zzz" lay-skin="switch" lay-text="开启|关闭"><span class="fontspan">发送邮件</span></div>
                        <div class="layui-form"><input type="checkbox" name="zzz" lay-skin="switch" lay-text="开启|关闭"><span class="fontspan">发送微信</span></div>
                    </div>

                    <button class="layui-btn margin20 layui-btn-normal">更新</button>
                </div>
                <!-- infor_r_bot 结束 -->
            </div>
            <!--infor_r 结束-->
        </div>
    </div>
</form>
<!--main 结束-->
{/block}
{block name="script"}
<script type="text/javascript">
    $(function () {
        layui.use('form', function () {
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function (data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    })
</script>
{/block}
