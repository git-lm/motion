{extend name="admin@public/content"}

{block name="content"}
<form autocomplete="off" onsubmit="return false;" action="{:url('addSkill')}" data-auto="true" method="post"
    class='form-horizontal layui-form padding-top-20'>

    <div class="form-group">
        <label class="col-sm-2 control-label">
            技能名称
        </label>
        <div class='col-sm-8'>
            <input name="skill_name" required="required" title="请输入技能名称" maxlength="10" placeholder="请输入技能名称" value=""
                class="layui-input">
            <p class="help-block">技能名称</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            熟练度
        </label>
        <div class='col-sm-8'>
            <input name="ratio" required="required|number" title="请输入熟练度" maxlength="10" placeholder="请输入熟练度" value=""
                class="layui-input">
            <p class="help-block">熟练度</p>
        </div>
    </div>
    <div class="hr-line-dashed"></div>

    <div class="col-sm-4 col-sm-offset-2">
        <div class="layui-form-item text-center">
            <button class="layui-btn" type="submit">保存配置</button>
        </div>
    </div>

</form>

{/block}
