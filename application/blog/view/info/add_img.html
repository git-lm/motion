{extend name="admin@public/content"}

{block name="content"}
<form autocomplete="off" onsubmit="return false;" action="{:url('addImg')}" data-auto="true" method="post"
    class='form-horizontal layui-form padding-top-20'>

    <div class="form-group">
        <label class="col-sm-2 control-label">
            图片名称
        </label>
        <div class='col-sm-8'>
            <input name="title" required="required" title="请输入图片名称" maxlength="10" placeholder="请输入图片名称" value=""
                class="layui-input">
            <p class="help-block">图片名称</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">
            图片地址<br>
        </label>
        <div class='col-sm-8'>
            <img data-tips-image style="height:auto;max-height:32px;min-width:32px" src="" />
            <input type="hidden" name="url" onchange="$(this).prev('img').attr('src', this.value)" value=""
                class="layui-input">
            <a class="btn btn-link" data-filetype="12" data-file="one" data-uptype="local" data-type="jpg,png"
                data-field="url">上传图片</a>
            <p class="help-block">图片地址</p>
        </div>
    </div>


    <div class="hr-line-dashed"></div>

    <div class="col-sm-4 col-sm-offset-2">
        <div class="layui-form-item text-center">
            <button class="layui-btn" type="submit">保存配置</button>
        </div>
    </div>

</form>

{/block}
