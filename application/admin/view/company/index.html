{extend name="admin@public/content"}

{block name="content"}
<form autocomplete="off" onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post"
    class='form-horizontal layui-form padding-top-20'>

    <div class="form-group">
        <label class="col-sm-2 control-label">
            Name<br><span class="nowrap color-desc">公司名称</span>
        </label>
        <div class='col-sm-8'>
            <input name="name" required="required" title="请输入程序名称" placeholder="请输入公司名称" value="{$company.name}"
                class="layui-input">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">
            Mobile<br><span class="nowrap color-desc">联系电话</span>
        </label>
        <div class='col-sm-8'>
            <input name="mobile" required="required" title="请输入联系电话" placeholder="请输入联系电话" value="{$company.mobile}"
                class="layui-input">
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="form-group">
        <label class="col-sm-2 control-label">
            Email<br><span class="nowrap color-desc">电子邮箱</span>
        </label>
        <div class='col-sm-8'>
            <input name="email" required="required" title="请输入电子邮箱" placeholder="请输入电子邮箱" value="{$company.email}"
                class="layui-input">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">
            Address<br><span class="nowrap color-desc">公司地址</span>
        </label>
        <div class='col-sm-8'>
            <input name="address" required="required" title="请输入公司地址" placeholder="请输入公司地址" value="{$company.address}"
                class="layui-input">
        </div>
    </div>



    <div class="col-sm-4 col-sm-offset-2">
        <div class="layui-form-item text-center">
            <button class="layui-btn" type="submit">保存配置</button>
        </div>
    </div>

</form>

{/block}
