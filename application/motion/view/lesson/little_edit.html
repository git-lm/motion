<form autocomplete="off" class="layui-form layui-box modal-form-box" action="{:url('little_edit_info')}" data-auto="true" method="post">



    <div class="layui-form-item">
        <label class="layui-form-label">动作名称</label>
        <div class="layui-input-block">
            <input type="text" autofocus name="name" required lay-verify="required" value='{$list.name}' maxlength="50" minlength="2" title="请输入动作名称，不超过五十个字" placeholder="请输入动作名称，不超过五十个字" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">添加动作</label>
        <div class="layui-input-block">
            <select required="" xm-select-search xm-select="m_ids"  lay-verify="required" class="layui-select full-width block" name="m_ids" lay-ignore="">
                <option  value=""> - 请选择类型 -</option>
                <!--{volist name="types" id="type"}-->
                <optgroup label="{$type.name}">
                    <!--{volist name="type.motion" id="m"}-->
                    <option {in name="$m.id" value="$list.m_ids"}selected{/in} value="{$m.id}">{$m.name}</option>
                    <!--{/volist}-->
                </optgroup>
                <!--{/volist}-->

            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="remark" maxlength="10000" class="form-control" placeholder="请输入备注">{$list.remark}</textarea>
        </div>
    </div>

    {if isset($list.id)}<input type='hidden' value='{$list.id}' name='id'>{/if}
    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
{block name="script"}
<script>
    $(function () {
         formSelects.render();
        laydate.render({elem: '#class_time', calendar: true, min: 0});
    })

</script>
{/block}
