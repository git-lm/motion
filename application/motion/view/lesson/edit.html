<form autocomplete="off" class="layui-form layui-box modal-form-box" action="{:url('edit_info')}" data-auto="true" method="post">



    <div class="layui-form-item">
        <label class="layui-form-label">添加动作</label>
        <div class="layui-input-block">
            <select required="" class="layui-select full-width block" xm-select="c_id"  xm-select-search name="c_id" lay-ignore="">
                <option   value=""> - 请选择动作 -</option>
                <!--{volist name="courses" id="course"}-->
                <option {eq name="$course.id" value="$list.c_id"}selected{/eq}  value="{$course.id}"> - {$course.name} -</option>
                <!--{/volist}-->
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">上课时间</label>
        <div class="layui-input-block">
            <input type="text"  required lay-verify="required" value='{$list.class_time_show}' id="class_time"  name="class_time" title="请选择上课时间" placeholder="请选择上课时间" class="layui-input">
        </div>
    </div>

    {if isset($list.id)}<input type='hidden' value='{$list.id}' name='id'>{/if}
    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
{block name="script"}
<script>
    $(function () {
        formSelects.render();
        form.render();
        laydate.render({elem: '#class_time', calendar: true, min: 0});
    })

</script>
{/block}
