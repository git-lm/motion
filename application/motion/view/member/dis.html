<form autocomplete="off" class="layui-form layui-box modal-form-box" action="{:url('dis_info')}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">会员性别</label>
        <div class="layui-input-block">
            <select required="" lay-verify="required" class="layui-select full-width block" name="c_id" lay-ignore="">
                <option  {eq name="$list.c_id" value="0"}selected{/eq} value=""> - 请选择教练 -</option>
                <!--{volist name="coachs" id="coach"}-->

                <option {eq name="$list.c_id" value="$coach.id"}selected{/eq}  value="{$coach.id}"> - {$coach.name} -</option>
                <!--{/volist}-->

            </select>
        </div>
        <div class="layui-input-block">
            <p style="color: red">备注：如果不选择教练 则解绑</p>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    {if isset($list.id)}<input type='hidden' value='{$list.id}' name='mid'>{/if}
    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
