<form autocomplete="off" class="layui-form layui-box modal-form-box" action="{:url('initializeClass')}" data-auto="true"
    method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">课程时间</label>
        <div class="layui-input-block">
            <input type="text" autofocus name="expire_time" id="expire_time_add" required lay-verify="required" value=''
                title="请选择" placeholder="请选择课程时间" class="layui-input">
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    {if isset($mid)}<input type='hidden' value='{$mid}' name='mid'>{/if}
    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
<script>
    $(function () {
        laydate.render({
            elem: '#expire_time_add', //指定元素
            type: 'date',
            range: true
        });
    })
</script>
