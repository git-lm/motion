<form autocomplete="off" class="layui-form layui-box modal-form-box" action="{:url('initializeClass')}" data-auto="true"
    method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">课程时间</label>
        <div class="layui-input-block">
            <input type="text" autofocus name="expire_time" id="expire_time_add" required lay-verify="required" value=''
                title="请选择" placeholder="请选择课程时间" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选择模板</label>
        <div class="layui-input-block">
            <select required="" xm-select-search xm-select-search-type="dl" xm-select-direction="down" xm-select-radio
                xm-select="template{:date('s')}" lay-verify="required" class="layui-select full-width block"
                name="template_id" lay-ignore="">
                <option value=""> - 请选择模板 -</option>
                <!--{volist name="template" id="t"}-->
                <option value="{$t.id}"> {$t.title} </option>
                <!--{/volist}-->

            </select>
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    {if isset($mid)}<input type='hidden' value='{$mid}' name='mid'>{/if}
    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
<script>
    $(function () {
        laydate.render({
            elem: '#expire_time_add', //指定元素
            type: 'date',
            range: true
        });
        formSelects.render("template{:date('s')}");
    })
</script>
