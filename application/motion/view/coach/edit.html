<form autocomplete="off" class="layui-form layui-box modal-form-box" action="{:url('edit_info')}" data-auto="true" method="post">



    <div class="layui-form-item">
        <label class="layui-form-label">教练名称</label>
        <div class="layui-input-block">
            <input type="text" autofocus name="name" required lay-verify="required" value='{$list.name|default=""}' maxlength="5" minlength="2" title="请输入会员名称" placeholder="请输入会员名称" class="layui-input">
        </div>
    </div>
   
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-block">
            <input type="text" autofocus name="phone"  required lay-verify="required|phone|number" value='{$list.phone|default=""}' maxlength="11" title="请输入手机号码" placeholder="请输入手机号码" class="layui-input">
        </div>
    </div>

    
    <div class="hr-line-dashed"></div>
    {if isset($list.id)}<input type='hidden' value='{$list.id}' name='id'>{/if}
    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
