<form autocomplete="off" class="layui-form layui-box modal-form-box" action="{:url('editProduct')}" data-auto="true"
    method="post">


    <div class="layui-form-item">
        <label class="layui-form-label">项目列表</label>
        <div class="layui-input-block">
            <select required="" xm-select-search xm-select-search-type="dl" xm-select-direction="down" xm-select-radio
                xm-select="pt_product{:time()}" lay-verify="required" class="layui-select full-width block"
                name="product_id" lay-ignore="">
                <option value=""> - 请选择项目 -</option>
                <!--{volist name="products" id="product"}-->
                <option {in name="$product.id" value="$list.product_id" }selected{/in} value="{$product.id}">
                    {$product.name}
                </option>
                <!--{/volist}-->
            </select>
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">私教费用</label>
        <div class="layui-input-block">
            <input type="text" autofocus name="expenses" required lay-verify="required|number" maxlength="11"
                value="{$list.expenses}" title="请输入私教费用" placeholder="请输入私教费用" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">奖励金额</label>
        <div class="layui-input-block">
            <input type="text" autofocus name="award" required lay-verify="number" value='{$list.award}' maxlength="11"
                value="{$list.award}" title="请输入奖励金额" placeholder="请输入奖励金额" class="layui-input">
        </div>
    </div>
    {if isset($list.id)}<input type='hidden' value='{$list.id}' name='id'>{/if}
    {if isset($list.coach_id)}<input type='hidden' value='{$list.coach_id}' name='coach_id'>{/if}


    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
<script>
    formSelects.render('pt_product{:time()}');
</script>
