<form autocomplete="off" class="layui-form layui-box modal-form-box" action="{:url('addPrivate')}" data-auto="true"
    method="post">
    <!-- {if isset($coaches)} -->
    <div class="layui-form-item">
        <label class="layui-form-label">教练信息</label>
        <div class="layui-input-block">
            <select required="" lay-verify="required" class="layui-select full-width block" name="coach_id"
                lay-ignore="">
                <option value=""> - 请选择教练 -</option>
                <!--{volist name="coaches" id="coach"}-->
                <option value="{$coach.id}"> - {$coach.name} - </option>
                <!--{/volist}-->
            </select>
        </div>
    </div>
    <!-- {elseif isset($coach)} -->
    <div class="layui-form-item">
        <label class="layui-form-label">教练信息</label>
        <div class="layui-input-block">
            <input type="text" disabled value='{$coach.name}' class="layui-input">
            <input type="hidden" value='{$coach.id}' name="coach_id" class="layui-input">
        </div>
    </div>
    <!-- {/if} -->

    <div class="layui-form-item">
        <label class="layui-form-label">上课日期</label>
        <div class="layui-input-block">
            <input type="text" required lay-verify="required" value='' id="class_date" maxlength="11" name="class_date"
                title="请选择上课日期" placeholder="请选择上课日期" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上课时间</label>
        <div class="layui-input-block">
            <input type="text" required lay-verify="required" value='' id="class_time" maxlength="11" name="class_time"
                title="请选择上课时间" placeholder="请选择上课时间" class="layui-input">
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
{block name="script"}
<script>
    laydate.render({ elem: '#class_date' });
    laydate.render({ elem: '#class_time', type: 'time', range: true });
</script>
{/block}
